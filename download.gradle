static String splitMiddle(String content, String startToken, String endToken, String middle, String fromString, String toString) {
    int first_index = content.indexOf(startToken) + (startToken.length())
    int last_index = content.substring(first_index).indexOf(endToken) + first_index
    String result = content.substring(0, first_index) + middle + content.substring(last_index)
    if (fromString != null && toString != null) {
        String piece = result.substring(result.indexOf(startToken), result.indexOf(startToken) + (startToken.length())).replace(fromString, toString)
        result = result.substring(0, result.indexOf(startToken)) + piece + result.substring(result.indexOf(startToken) + (startToken.length()))
    }
    return result
}

static String replaceCatalogoPattern(String content, String catalogo, String pattern, boolean whiteSpaceCollapse, boolean required, String docAnnotation) {
    return splitMiddle(content, "<xs:simpleType name=\"$catalogo\"" + (required ? " use=\"required\"" : "") + ">", '</xs:simpleType>',
            (docAnnotation != null && !docAnnotation.isEmpty()
                    ? "<xs:annotation><xs:documentation>$docAnnotation</xs:documentation></xs:annotation>"
                    : "") +
                    "<xs:restriction base=\"xs:string\">" +
                    (whiteSpaceCollapse
                            ? "<xs:whiteSpace value=\"collapse\"/>"
                            : "") +
                    "<xs:pattern value=\"$pattern\"/>" +
                    "</xs:restriction>", null, null)
}

static String changeAttributeBase(String content, String attribute, String oldRootBase, String newRootBase, String simpleTypeBase, String pattern, boolean required, String docAnnotation) {
    return splitMiddle(content, "<xs:attribute name=\"$attribute\"" + (oldRootBase != null ? " type=\"$oldRootBase\"" : "") + (required ? " use=\"required\"" : "") + ">", '</xs:attribute>',
            (docAnnotation != null && !docAnnotation.isEmpty()
                    ? "<xs:annotation><xs:documentation>$docAnnotation</xs:documentation></xs:annotation>"
                    : "") +
                    (simpleTypeBase != null
                            ? "<xs:simpleType><xs:restriction base=\"$simpleTypeBase\">" + (pattern != null ? "<xs:pattern value=\"$pattern\"/>" : "") + "</xs:restriction></xs:simpleType>"
                            : ""), oldRootBase, newRootBase
    )
}

void downloadSatResouce(List<String> downloads, String url, String basePath) {
    String baseUrl = 'http://www.sat.gob.mx/sitio_internet/'
    String filePath = url.replace(baseUrl, basePath + (url.endsWith('.xslt') ? 'xslt/' : 'xsd/'))
    if (url.find('/cfd/[0-9]{1}/') == null) {
        //if url contain cfd version change 'common' dir
        filePath = filePath.replaceAll('/cfd/', '/common/')
    }
    download {
        src url
        dest filePath
        overwrite true
    }
    File file = new File(filePath)
    downloads.add(filePath.replace('src/main/resources', ''))

    String regexFilter = url.endsWith('.xsd') ?
            '(?<=schemaLocation=\")(.*?)(?=\")' : //regex to find schema location
            '(?<=xsl:include href=\")(.*?)(?=\")' //regex to find xslt includes
    String content = file.getText('UTF-8')
    content.findAll(regexFilter)
            .each { newUrlResource ->
                downloadSatResouce(downloads, newUrlResource, basePath)
                if (newUrlResource.endsWith('.xslt') && !newUrlResource.contains('cadenaoriginal')) {
                    //also download xsd files of every xslt
                    downloadSatResouce(downloads, newUrlResource.replace('.xslt', '.xsd'), basePath.replace('/xslt/', '/xsd/'))
                }
                String newUrlName = newUrlResource.substring(newUrlResource.lastIndexOf('/') + 1)
                String localPath = downloads.find { value -> value.endsWith(newUrlName) }
                if (localPath.endsWith('.xsd')) {
                    String relativePath = "./" + new File("$rootDir/$filePath").parentFile.relativePath(new File("$rootDir/src/main/resources$localPath"))
                    content = content.replace(newUrlResource, relativePath) //replace value with local file
                } else if (localPath.endsWith('.xslt')) {
                    content = content.replace(newUrlResource, localPath) //replace value with local file
                }
            }
    //some values of this file cant fit into a java class (max 64kb per method)
    //remove colonia, codigo postal and claveprodserv because max java size
    if (url.endsWith('catCFDI.xsd')) {
        //... and add regex validation to colonias
        content = replaceCatalogoPattern(content, 'c_Colonia', '[0-9]{4}', false, false, null)
        //... and add regex validation to codigo postal
        content = replaceCatalogoPattern(content, 'c_CodigoPostal', '[0-9]{5}', false, false, null)
        //... and add regex validation to claveprodserv
        content = replaceCatalogoPattern(content, 'c_ClaveProdServ', '[0-9]{8}', false, false, null)
    }
    //some values of this file cant fit into a java class (max 64kb per method)
    if (url.endsWith('tdCFDI.xsd')) {
        //set base tipe to string
        content = replaceCatalogoPattern(content, 't_CuentaBancaria', '[0-9]{10,18}', false, false, 'Tipo definido para expresar la cuenta bancarizada')
    }
    //Remove some catalogos on complementos / Two classes have the same XML type name
    //remove fracción arancelaria because max java size
    if (url.endsWith('catComExt.xsd') || url.endsWith('ComercioExterior10.xsd')) {
        //add regex validation to fraccion arancelaria
        content = replaceCatalogoPattern(content, 'c_FraccionArancelaria', '[0-9]{8,10}', false, false, null)
    }
    //xsd had bad type, in some fields need to be string to be "02" instead "2"
    if (url.endsWith('nomina11.xsd')) {
//        String content, String attribute, String oldRootBase, String newRootBase, String simpleTypeBase, String pattern, boolean required, String docAnnotation
        content = changeAttributeBase(content, 'TipoPercepcion', null, null, 'xs:string', '[0-9]{3}', true, 'Clave agrupadora. Clasifica la percepción conforme al catálogo publicado en el portal del SAT en internet')
        content = changeAttributeBase(content, 'TipoDeduccion', null, null, 'xs:string', '[0-9]{3}', true, 'Clave agrupadora. Clasifica la deducción conforme al catálogo publicado en el portal del SAT en internet')
        content = changeAttributeBase(content, 'TipoIncapacidad', 'xs:int', 'xs:string', null, null, true, 'Razón de la incapacidad: Catálogo publicado en el portal del SAT en internet')
        content = changeAttributeBase(content, 'TipoRegimen', null, null, 'xs:string', null, true, 'Atributo requerido para la expresión de la clave del régimen por el cual se tiene contratado al trabajador, conforme al catálogo publicado en el portal del SAT en internet')
        content = changeAttributeBase(content, 'Banco', null, null, 'xs:string', '[0-9]{3}', false, 'Atributo opcional para la expresión del Banco conforme al catálogo, donde se realiza un depósito de nómina')
        content = replaceCatalogoPattern(content, 't_Clabe', '[0-9]{18}', false, false, 'Tipo definido para expresar la CLABE interbancaria')
    }
    //some values of this file cant fit into a java class (max 64kb per method)
    if (url.endsWith('catCartaPorte.xsd')) {
        content = replaceCatalogoPattern(content, 'c_Estaciones', '[0-9]{8}', true, false, null)
        content = replaceCatalogoPattern(content, 'c_ClaveProdServCP', '[0-9]{8}', true, false, null)
        content = replaceCatalogoPattern(content, 'c_MaterialPeligroso', 'M[0-9]{4}|[0-9]{4}', true, false, null)
    }

    file.setText(content, 'UTF-8')
}

static void replaceXsd(String filePath, List<String> downloads) {
    //Need to order, first tipoDatos and catalogos
    Comparator<String> comparator = { a, b ->
        if ((a.contains('/catalogos/') || a.contains('/tipoDatos/'))) {
            if (b.contains('/catalogos/') || b.contains('/tipoDatos/')) {
                return a <=> b
            } else {
                return -1
            }
        } else {
            if (b.contains('/catalogos/') || b.contains('/tipoDatos/')) {
                return 1
            } else {
                return a <=> b
            }
        }
    }
    //Add into the cfd/cfdi version class all xsd schemas
    List<String> imports = downloads
            .findAll { value -> value.endsWith('.xsd') }
            .collect { value -> '"' + value + '"' }
            .unique()
    imports.sort(comparator)
    File file = new File(filePath)
    String content = file.getText('UTF-8')
            .replaceAll(
                    '(?<=private final String\\[] XSD = new String\\[]\\{)((.|\\n)*?)(?=\\};)',
                    '\n            ' + imports.join(',\n            ') + '\n    '
            )
    file.setText(content, 'UTF-8')
}

static void replaceXslt(String filePath, String cadenaOriginal) {
    //Add into the cfd/cfdi version class the cadena original xslt
    File file = new File(filePath)
    String content = file.getText('UTF-8')
            .replaceAll(
                    '(?<=private final String XSLT = \")((.|\\n)*?)(?=\";)',
                    cadenaOriginal
            )
    file.setText(content, 'UTF-8')
}

